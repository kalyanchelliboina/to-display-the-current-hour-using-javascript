//to display the current hour using javascript
//First create a function

<script>
function showingHour(){
  var hours = new Date();
  var hoursNow = hours.getHours();
  document.getElementById("show").innerHTML = hoursNow;
}
</script>


//now create a p tag to display the output


<p id="show"></p>



//now create a button to call the function


<button type="button" onclick="showingHour()">Check this</button>
